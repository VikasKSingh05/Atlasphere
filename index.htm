<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlasphere - Interactive Map</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">üó∫Ô∏è</span>
                    Atlasphere
                </h1>
                <div class="header-actions">
                    <button class="btn btn-secondary" id="locationBtn">
                        <span class="btn-icon">üìç</span>
                        Find Me
                    </button>
                    <button class="btn btn-secondary" id="fullscreenBtn">
                        <span class="btn-icon">‚õ∂</span>
                        Fullscreen
                    </button>
                </div>
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Discover Places</h2>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <span class="toggle-icon">‚Äπ</span>
                </button>
            </div>
            
            <div class="sidebar-content">
                <!-- Search Section -->
                <div class="search-section">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search locations..." class="search-input">
                        <button class="search-btn" id="searchBtn">
                            <span class="search-icon">üîç</span>
                        </button>
                    </div>
                </div>

                <!-- Filter Section -->
                <div class="filter-section">
                    <h3>Categories</h3>
                    <div class="filter-grid">
                        <button class="filter-btn active" data-category="all">
                            <span class="filter-icon">üåü</span>
                            All
                        </button>
                        <button class="filter-btn" data-category="restaurant">
                            <span class="filter-icon">üçΩÔ∏è</span>
                            Dining
                        </button>
                        <button class="filter-btn" data-category="park">
                            <span class="filter-icon">üå≥</span>
                            Parks
                        </button>
                        <button class="filter-btn" data-category="museum">
                            <span class="filter-icon">üèõÔ∏è</span>
                            Museums
                        </button>
                        <button class="filter-btn" data-category="landmark">
                            <span class="filter-icon">üóº</span>
                            Landmarks
                        </button>
                        <button class="filter-btn" data-category="shopping">
                            <span class="filter-icon">üõçÔ∏è</span>
                            Shopping
                        </button>
                    </div>
                </div>

                <!-- Locations List -->
                <div class="locations-section">
                    <h3>Featured Locations</h3>
                    <div class="locations-list" id="locationsList">
                        <!-- Locations will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Map Area -->
        <main class="main-content">
            <div class="map-container">
                <div id="map" class="map"></div>
                
                <!-- Map Controls -->
                <div class="map-controls">
                    <button class="map-control-btn" id="zoomInBtn" title="Zoom In">+</button>
                    <button class="map-control-btn" id="zoomOutBtn" title="Zoom Out">‚àí</button>
                    <button class="map-control-btn" id="resetViewBtn" title="Reset View">‚åÇ</button>
                </div>

                <!-- Stats Panel -->
                <div class="stats-panel">
                    <div class="stat-item">
                        <span class="stat-number" id="totalLocations">0</span>
                        <span class="stat-label">Locations</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="activeFilters">1</span>
                        <span class="stat-label">Active Filter</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <p>Loading Atlasphere...</p>
        </div>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDE5MxNeX9YTaR0C5YUOoDesuXuH-5yjUQ&libraries=places"></script>
    <script src="script.js"></script>
</body>
</html>
